<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVerse - Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        .feature-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .admin-link:hover {
            background: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-center mb-4">
            <h1 class="mb-3">ðŸŽ¯ QuizVerse</h1>
            <p class="text-muted">Test your knowledge with our interactive quiz platform</p>
        </div>
        
        <div class="row g-4">
            <div class="col-md-4">
                <div class="feature-card h-100">
                    <i class="bi bi-play-circle feature-icon"></i>
                    <h4>Start Quiz</h4>
                    <p class="text-muted">Take a quiz and test your knowledge</p>
                    <a href="/quiz" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="feature-card h-100">
                    <i class="bi bi-trophy feature-icon"></i>
                    <h4>Leaderboard</h4>
                    <p class="text-muted">View top scores and rankings</p>
                    <a href="/leaderboard" class="btn btn-primary">View Leaderboard</a>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="feature-card h-100">
                    <i class="bi bi-graph-up feature-icon"></i>
                    <h4>Statistics</h4>
                    <p class="text-muted">View quiz statistics and results</p>
                    <a href="/result" class="btn btn-primary">View Stats</a>
                </div>
            </div>
        </div>
    </div>
    
    <a href="/admin/login" class="admin-link">
        <i class="bi bi-shield-lock"></i> Admin
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
