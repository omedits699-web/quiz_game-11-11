<!DOCTYPE html>
<html lang="en" data-theme="neon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00f2ff">

    <title id="pageTitle">QuizVerse Ultimate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body{
            font-family:'Orbitron',sans-serif;
            background:radial-gradient(circle at top,#020024,#090979,#00d4ff);
            color:#fff;
            min-height:100vh;
            transition: all 0.3s ease;
        }
        body.light-theme{
            background:radial-gradient(circle at top,#87CEEB,#98D8C8,#F0E68C);
            color:#333;
        }
        body.light-theme .glass{
            background:rgba(255,255,255,0.7);
            color:#333;
        }
        .theme-toggle{
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover{
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }
        .glass{
            background:rgba(255,255,255,.12);
            backdrop-filter:blur(14px);
            border-radius:18px;
            box-shadow:0 20px 40px rgba(0,0,0,.4);
        }
        #loader{
            position:fixed;
            inset:0;
            background:#000;
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:9999;
        }
        .loader-ring{
            width:70px;height:70px;
            border:6px solid #00f2ff;
            border-top-color:transparent;
            border-radius:50%;
            animation:spin 1s linear infinite;
        }
        @keyframes spin{to{transform:rotate(360deg)}}
        footer{opacity:.7;font-size:14px}
    </style>
</head>

<body>

<div id="loader">
    <div class="loader-ring"></div>
</div>

<div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
    <i class="bi bi-moon-fill" id="themeIcon"></i>
</div>

<nav class="navbar navbar-expand-lg navbar-dark glass px-4">
    <a class="navbar-brand fw-bold" href="#" onclick="navigateTo('home')">‚ö° QuizVerse</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('home')">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('leaderboard')">Leaderboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('quiz')">Quiz</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('statistics')">Statistics</a></li>
        </ul>
    </div>
</nav>

<main class="container py-4">
    <div class="glass p-4">
        <div id="content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
</main>

<footer class="text-center py-3">
    ¬© <span id="currentYear">2026</span> QuizVerse
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Page content management
const pages = {
    home: `
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg text-center p-4 glass-card animate-fade">
                    <h1 class="mb-2 fw-bold">üéÆ QUIZ MASTER</h1>
                    <p class="text-muted mb-4">Test your knowledge like a game</p>
                    
                    <form id="startForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Your Name" required>
                            <label for="username">üë§ Player Name</label>
                        </div>
                        
                        <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold">
                            ‚ñ∂ Start Quiz
                        </button>
                    </form>
                </div>
            </div>
        </div>
    `,
    quiz: `
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="quiz-card p-4">
                    <h4 class="mb-3">Quiz coming soon!</h4>
                    <p>This is a base template. The full quiz application is available in quiz-app.html</p>
                </div>
            </div>
        </div>
    `,
    leaderboard: `
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4 glass-card animate-fade">
                    <h2 class="text-center mb-4">üèÜ Leaderboard</h2>
                    <p class="text-center">Leaderboard data will appear here</p>
                </div>
            </div>
        </div>
    `,
    statistics: `
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4 glass-card animate-fade">
                    <h2 class="text-center mb-4">üìà Statistics</h2>
                    <p class="text-center">Your statistics will appear here</p>
                </div>
            </div>
        </div>
    `
};

// Theme management
function toggleTheme() {
    const body = document.body;
    const themeIcon = document.getElementById('themeIcon');
    
    if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        themeIcon.className = 'bi bi-moon-fill';
        localStorage.setItem('theme', 'dark');
    } else {
        body.classList.add('light-theme');
        themeIcon.className = 'bi bi-sun-fill';
        localStorage.setItem('theme', 'light');
    }
}

function loadTheme() {
    const theme = localStorage.getItem('theme') || 'dark';
    const themeIcon = document.getElementById('themeIcon');
    
    if (theme === 'light') {
        document.body.classList.add('light-theme');
        themeIcon.className = 'bi bi-sun-fill';
    } else {
        themeIcon.className = 'bi bi-moon-fill';
    }
}

// Navigation
function navigateTo(page) {
    const content = document.getElementById('content');
    if (pages[page]) {
        content.innerHTML = pages[page];
        
        // Update page title
        const titles = {
            home: 'QuizVerse Ultimate - Home',
            quiz: 'QuizVerse Ultimate - Quiz',
            leaderboard: 'QuizVerse Ultimate - Leaderboard',
            statistics: 'QuizVerse Ultimate - Statistics'
        };
        document.getElementById('pageTitle').textContent = titles[page] || 'QuizVerse Ultimate';
        
        // Handle form submissions
        if (page === 'home') {
            document.getElementById('startForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                alert(`Welcome ${username}! This is a base template. Use quiz-app.html for the full experience.`);
            });
        }
    }
}

// Initialize
window.onload = () => {
    document.getElementById("loader").style.display = "none";
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    loadTheme();
    navigateTo('home'); // Load home page by default
};
</script>

</body>
</html>
